<body>

							<!--<img src="media/play.png" width="80px" height="80px"  id="icon" class="image"></img>
						<p>"Click here to listen"</p> !-->
						<h6>&emsp;&emsp;&ensp;Click here to listen &nbsp;-&nbsp;<img src="media/play.png" width="80px" height="80px" id="icon"></h6>
						</div>		
			</div>
		</div>
		<audio id="mysong">
			<source src="media/song.mp3" type="audio/mp3">
		</audio>
<script>
	var mysong= document.getElementById("mysong");
	var icon=document.getElementById("icon");
	icon.onclick=function(){
		if(mysong.paused){
			mysong.play();
			icon.src="media/pause.png";
			}
			else{
			mysong.pause();
			icon.src="media/play.png";
			}
	}				

</script>
